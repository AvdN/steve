{% extends 'base.html' %}

{% block content %}
<table>
  {% for fn, data in data_files %}
    <tr>
      <td>{{ fn }}</td>
      <td>{{ data.title }}</td>
      <td>{{ data.whiteboard }}</td>
      <td>
        <a href="/edit/{{ fn }}">edit</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
